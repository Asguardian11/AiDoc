<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AiDocTalk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+B+n7xXc4lR57dc0nDvB2dQqtXGbZt+VYYfOv5H" crossorigin="anonymous">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .navbar {
            background-color: #a2d9f5;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            background-color: #a2d9f5;
            padding: 10px 10px;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .hero-text {
            flex: 1 1 300px;
            padding: 20px;
        }

        .hero-text h1 {
            font-size: 2.5rem;
            color: #004d66;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .hero-btn {
            background-color: #00695c;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .hero-image {
            flex: 1 1 300px;
            text-align: center;
        }

        .hero-image img {
            width: 90%;
            max-width: 300px;
            height: auto;
        }

        .grid {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 0 auto;
            padding: 30px 10px 10px;
            width: 100vw;

            background-color: #f0f0f0;
        }

        .grid-item {
            background-color: #e0f2f1;
            border-radius: 12px;
            padding: 30px 20px;
            margin: 15px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .grid-item i {
            font-size: 2rem;
            color: #00695c;
            margin-bottom: 10px;
        }

        .grid-item p {
            font-weight: bold;
            color: #00332e;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 30px 15px;
            }

            .hero-text h1 {
                font-size: 2rem;
            }

            .hero-text p {
                font-size: 1rem;
            }

            .grid-item {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand fs-1 fw-bold text-dark" href="index.html">AiDocTalk</a>
            <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse fs-5" id="navbarsExample01">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="Aichat.html">Ask Ai</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" data-bs-toggle="dropdown"
                            aria-expanded="false">Services</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="FindClinics.html">Find Clinics</a></li>
                            <li><a class="dropdown-item" href="Checksymptoms.html">Check Symptoms</a></li>
                            <li><a class="dropdown-item" href="Emergency.html">Emergency Numbers</a></li>
                        </ul>
                    </li>
                </ul>
                <form role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-text">
            <h1>Your Health, Our Priority</h1>
            <p>Let AiDocTalk guide your wellness journey with AI-powered support.</p>
            <a href="Aichat.html" class="hero-btn">Ask Doctor AI</a>
        </div>
        <div class="hero-image">
            <img src="illu.png" alt="Health AI Illustration">
        </div>
    </section>

    <!-- Feature Buttons -->
    <div class="grid" id="grid">
        <a href="Aichat.html">
            <div class="grid-item"><i class="fas fa-comment-medical"></i>
                <p>Ask Doctor AI</p>
            </div>
        </a>
        <a href="FindClinics.html">
            <div class="grid-item"><i class="fas fa-hospital"></i>
                <p>Find Clinics</p>
            </div>
        </a>
        <a href="Checksymptoms.html">
            <div class="grid-item"><i class="fas fa-stethoscope"></i>
                <p>Check Symptoms</p>
            </div>
        </a>
        <a href="Emergency.html">
            <div class="grid-item"><i class="fas fa-phone-alt"></i>
                <p>Emergency Numbers</p>
            </div>
        </a>
    </div>

    <footer class="text-center">
        <p>@2025-Aidoctalk</p>
    </footer>

    <script>
        const hero = document.getElementById("hero");
        window.addEventListener("scroll", () => {
            if (window.innerWidth <= 768) {
                const scrollY = window.scrollY;
                const maxOffset = 200;
                const progress = Math.min(scrollY / maxOffset, 1);
                hero.style.transform = `scale(${1 - 0.1 * progress}) translateY(-${50 * progress}px)`;
                hero.style.opacity = `${1 - progress}`;
            }
        });
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoA2b04TyxuVkx5nvn2j5pRMkC6Ywsmn3d6gVpFAKHdcOkZJkS8cWcmqwn4plZog" crossorigin="anonymous"></script>

</body>

</html>
